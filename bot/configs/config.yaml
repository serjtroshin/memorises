# Put API keys here
keys:
  YandexDictionary: ""
  telegramkey: ""
  YandexTranslate:
    authorization: "Api-Key ..."
    folder_id: ""

# PostgreSQL configuration
database:
  dbname: "memorises"
  initial_dbname: "postgres"
  user: "postgres"
  password: ""
  host: "127.0.0.1"
  port: "5432"
  timeout: 60

# Proxy configuration
# ---
# If you want to use proxy, set
# 'proxy_url' to be the proxy's url,
# e.g. 'socks5://127.0.0.1:1234',
# and optionally uncomment and set
# credentials if required
# ---
proxy:
  proxy_url: ~
